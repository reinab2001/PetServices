<ion-header>
  <ion-toolbar>
    <div class="toolbar">
      <ion-title>Pet Walkers</ion-title>
      <img class="arrow" src="../assets/img/arrow.png" alt="Arrow">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list class="list">
    
      <ion-item *ngFor="let walker of walkers" (click)="onClick(walker.id)">
        <ion-avatar slot="start">
          <img src="{{walker.image}}">
        </ion-avatar>
        <ion-label class="label">{{walker.full_name}}</ion-label>
        <ion-icon name="ellipse"></ion-icon>
      </ion-item>
    
  </ion-list>
  <div class="footer">
    <ion-button routerLink="/home" class="btn1" fill="clear">
      <ion-icon class="menu" name="menu"></ion-icon>
    </ion-button>
    <ion-button routerLink="/pet-walkers" class="btn2" fill="clear">
      <ion-icon class="petWalker" name="paw"></ion-icon>
    </ion-button>
    <ion-button routerLink="/pet-sitters" class="btn3" fill="clear">
      <ion-icon class="petSitter" name="bed"></ion-icon>
    </ion-button>
  </div>
</ion-content>
