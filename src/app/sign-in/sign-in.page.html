<ion-content>
  <div class="header">
    <img class="signIn" src="../assets/img/signin.png" alt="signIn">
  </div>
  <div class="logIn">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div>
      <ion-icon name="person"></ion-icon>
      <input ngModel type="text" name="username" placeholder="Username" required>
    </div>
    <div>
      <ion-icon name="lock-closed"></ion-icon>
      <input ngModel type="password" name="password" placeholder="Password" required>
    </div>
    
    <p>New member? <a routerLink="/sign-up">Sign up</a></p>
    <ion-button type="Submit" fill=clear><ion-icon class="arrow" name="chevron-forward-outline"></ion-icon></ion-button>
    </form>
  </div>
  
</ion-content>
