<ion-content>
  <div class="header">
    <img class="signUp" src="../assets/img/signup.png" alt="signIn">
  </div>
  <div class="logIn">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div>
      <ion-icon name="person"></ion-icon>
      <input ngModel type="text" name="username" placeholder="Username" required>
    </div>
    <div>
      <ion-icon name="lock-closed"></ion-icon>
      <input ngModel type="password" name="password" placeholder="Password" required>
    </div>
    <div>
      <ion-icon name="call"></ion-icon>
      <input ngModel type="text" name="phone_num" placeholder="Phone Number" required>
    </div>
    <div>
      <ion-icon name="location"></ion-icon>
      <input ngModel type="text" name="address" placeholder="Address" required>
    </div>
    
    <p>Already have an account? <a routerLink="/sign-in">Sign in</a></p>
    <ion-button type="submit" fill=clear><ion-icon class="arrow" name="chevron-forward-outline"></ion-icon></ion-button>
  </form>
  </div>
  
</ion-content>
